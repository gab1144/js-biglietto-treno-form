<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ========== Bootstrap ========== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- ========== /Bootstrap ========== -->
  
  <link rel="stylesheet" href="css/style.css">

  <title>ATB</title>
</head>

<body>

  <main>
    <div class="container-fluid">
      <div class="row d-flex gy-3">
        <div class="col-12">
          <h1 class="text-center">Azienda Trasporti Booleani</h1>
        </div>

        <div class="col-10 offset-1 rounded-3 bg-white shadow">
          <div class="container-fluid">
            
            <div class="row">

              <div class="col-12">
                <h2>Calcola il prezzo del tuo biglietto</h2>
              </div>
              
              <!-- ========== tabella sconti ========== -->
              <div class="col-4 offset-4">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Età</th>
                      <th scope="col">Sconto</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">Minorenni (&lt; 18 anni)</th>
                      <td id="sconto-min"></td>
                    </tr>
                    <tr>
                      <th scope="row">Over 65 (&gt; 65 anni)</th>
                      <td id="sconto-over"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- ========== /tabella sconti ========== -->
              
            </div>
            
            <!-- ========== informazioni-utente ========== -->
            <div class="form row gy-3">
              <div class="col-4">
                <label for="nome-cognome" class="form-label">Nome e cognome</label>
                <input type="text" class="form-control" id="nome-cognome" placeholder="Nome e cognome">
              </div>
              <div class="col-4">
                <label for="km-percorso" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="km-percorso" placeholder="0 km">
              </div>
              <div class="col-4">
                <label for="fascia-eta" class="form-label">Fascia di età</label>
                <select id="fascia-eta" class="form-select">
                  <option>Minorenne</option>
                  <option>Adulto</option>
                  <option>Over 65</option>
                </select>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary" id="btn-genera">Genera</button>
                <button class="btn btn-warning" id="reset">Annulla</button>
              </div>
            </div>
            <!-- ========== /informazioni-utente ========== -->

          </div>
        </div>
        
        <!-- ========== biglietto ========== -->
        <div id="biglietto" class="col-6 offset-3 rounded-3 bg-white shadow d-none">
          
          <h2>Biglietto ATB</h2>
          <div class="content d-flex">
            <div class="nome-biglietto">
              <h3>Nome passegero</h3>
              <span id="nome-passeggero"></span>
            </div>
            
            <div class="info-biglietto d-flex flex-wrap">
              
              <div>
                <h3>Km percorso</h3>
                <span id="km" ></span>
              </div>
              
              <div>
                <h3>Fascia di età</h3>
                <span id="eta"></span>
              </div>
              
              <div>
                <h3>Prezzo del viaggio (0.21 € al km)</h3>
                <span id="prezzo-i"></span>
              </div>

              <div>
                <h3>Percentuale di sconto applicato: </h3>
                <span id="sconto"></span>
              </div>
              
              <div>
                <h3>Prezzo finale: </h3>
                <span id="prezzo-f"></span>
              </div>
              
            </div>

          </div>
          
        </div>
        <!-- ========== /biglietto ========== -->
        
        <!-- ========== bottone nuovo biglietto ========== -->
        <div id="nuovo-biglietto" class="col-12 text-center d-none">
          <button class="btn btn-success" id="new">Nuovo Biglietto</button>
        </div>
        <!-- ========== /bottone nuovo biglietto ========== -->

      </div>
    </div>
  </main>
  
  <script src="js/script.js"></script>
  
</body>
</html>
